<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="title">Угадай число, епта!</div>
    <input type="number" id="userInput" class="input" min="1" max="10" placeholder="Отдуши, введи число от 0 до 10">
    <button class="button" id="startButton">Старт</button>
    <div class="result" id="result"></div>
</div>
<script src="./script.js"></script>
</body>
</html>
